apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ratdo-ingress
  annotations:
    kubernetes.io/ingress.class: nginx   # if using nginx ingress controller
spec:
  rules:
  - host: ratdo.thexssrat.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ratdo
            port:
              number: 80
